<!DOCTYPE html>
<html>
<head>
    <title>Sentient Spaces</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="ambient music, electronic music, atmospheric, dark, electronica, synthesizer, artificial intelligence, robotics, anthropocene">
    <meta name="description" content="Sentient Spaces are atmospheric cinematic soundscapes for dark and moody dreams; an imagination soundtrack. Available on Spotify, Apple Music, Bandcamp and more.">
    <meta name="author" content="Shawn Cole">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#12121a">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono&family=DM+Sans:wght@500&display=swap" rel="stylesheet">
    <meta name="msapplication-TileColor" content="#12121a">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Mono&family=DM+Sans:wght@500&display=swap');
    </style>

    <script>
        const listEl = document.querySelector('#card');
        fetch('./spaces.json')
            .then(res => res.json())
            .then(json => {
                this.data.forEach(item => {
                    listEl.insertAdjacentHTML(`
                        <iframe id="iframe" src="${item.iframe}"></iframe>
                        <div class="stream-bar">
                            <a href="${item.spotify}" target="_blank"><img src="img/icon-spotify.svg" /></a>
                            <a href="${item.apple}" target="_blank"><img src="img/icon-apple.svg" /></a>
                            <a href="${item.youtube}" target="_blank"><img src="img/icon-youtube.svg" /></a>
                        </div>
                        <h1>${item.album}</h1>
                        <div class="track-list-container">
                            <ol>${item.tracks}</ol>
                        </div>
                        <p>${item.description}</p>
                        <p>${item.date}</p>
                        `);
                });
            });
    </script>


</head>
<body>
    <img class="sentient-title" src="img/sentient-spaces.svg" />

    <div class="page-container">
        <div id="card"></div>
    </div>
        
</body>
</html>
