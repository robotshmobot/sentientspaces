<!DOCTYPE html>
<html>
<head>
    <title>Sentient Spaces</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="ambient music, electronic music, atmospheric, dark, electronica, synthesizer, artificial intelligence, robotics, anthropocene">
    <meta name="description" content="Sentient Spaces are atmospheric cinematic soundscapes for dark and moody dreams; an imagination soundtrack. Available on Spotify, Apple Music, Bandcamp and more.">
    <meta name="author" content="Shawn Cole">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#12121a">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono&family=DM+Sans:wght@500&display=swap" rel="stylesheet">
    <meta name="msapplication-TileColor" content="#12121a">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Mono&family=DM+Sans:wght@500&display=swap');
    </style>

    <script>// Fetch the JSON data
        fetch('spaces.json')
            .then(response => response.json())
            .then(data => {
                // Populate the page with the data
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
              <div class="player-square">
                <iframe src="${item.iframe}"></iframe>
              </div>
              <div class="details-block">
                <h1>${item.title}</h1>
                <ol>
                  ${item.tracks.map(track => `<li>${track}</li>`).join('')}
                </ol>
                <p>${item.description}</p>
                <p>${item.date}</p>
              </div>
            `;
                    document.getElementById('cards').appendChild(card);
                });
            });</script>


</head>
<body>
    <img class="sentient-title" src="img/sentient-spaces.svg" />

    <div class="page-container">
        <div id="cards"></div>
    </div>
        
</body>
</html>
